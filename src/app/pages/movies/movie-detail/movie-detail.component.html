<div class="container-fluid body">

    <div class="p-3" *ngFor="let m of movieDetail;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]="m.poster_path" class="img-fluid shadow-lg rounded" style="width:'100%'" [alt]="">
            </div>
            <div class="col-md-8">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-10">
                            <h1 class="display-1 text-start text-white">{{m.title}}</h1>
                        </div>
                        <div class="col-2">
                            <h1><span class="badge bg-success  shadow mt-4">{{m.vote_average+'' }}</span></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <h6 class="mb-3 text-start text-white mx-3">{{m.release_date | date: 'dd/MM/yyyy'}}</h6>
                            <h6 class="mb-3 text-start text-white mx-3">{{m.overview}}</h6>

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12">
                                        <h2><span *ngFor="let g of genres;" class="badge bg-{{g.color}} shadow mt-4 mx-2">{{g.name + '' }}</span></h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="row p-5 mt-5">
    <div class="col-md-6">
        <button class="btn btn-primary btn-lg btn-block justify-content-center">Back to List</button>
    </div>
    <div class="col-md-6">
        <button routerLink="home" class="btn btn-danger btn-lg btn-block justify-content-center">Back Home</button>
    </div>
</div>
